<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olgert & Martina - Il nostro matrimonio</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #c9a24d;
      font-family: 'Montserrat', sans-serif;
    }

    header {
      padding: 80px 20px 40px;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin: 0;
    }

    .lang {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .lang button {
      margin-left: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #c9a24d;
      color: white;
      font-weight: 500;
    }

    section { padding: 70px 20px; }

    .container { max-width: 1000px; margin: auto; }

    .section-title h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      margin-bottom: 25px;
    }

    .intro-text {
      text-align: center;
      font-style: italic;
      max-width: 750px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    .gold-line {
      width: 70px;
      height: 2px;
      background: #c9a24d;
      margin: 0 auto 35px;
    }

    .story img,
    .hotel img {
      width: 100%;
      max-width: 420px;
      max-height: 520px;
      object-fit: cover;
      margin: auto;
      display: block;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .hotels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }

    .card {
      background: #ffffff;
      padding: 35px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    .big-date {
      font-size: 2.2rem;
      font-weight: 600;
    }

    .big-time {
      font-size: 1.6rem;
      margin-top: 8px;
    }

    .presso {
      margin: 10px 0;
      font-style: italic;
    }

    .countdown {
      font-size: 1.8rem;
      margin-top: 20px;
    }

    .whatsapp a,
    .maps-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.05rem;
      color: white;
    }

    .whatsapp a { background: #25D366; }
    .maps-btn { background: #c9a24d; }

    iframe {
      width: 100%;
      height: 420px;
      border: 0;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 50px 20px;
      border-top: 1px solid #eee;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 2.5rem; }
      section { padding: 60px 15px; }
    }
  </style>
</head>

<body>

<audio id="bg-music" autoplay loop muted>
  <source src="musica1.mp3" type="audio/mpeg">
</audio>

<script>
  document.addEventListener("click", function () {
    const music = document.getElementById("bg-music");
    music.muted = false;
    music.volume = 0.25;
    music.play();
  }, { once: true });
</script>

<div class="lang">
  <button onclick="setLang('it')">IT</button>
  <button onclick="setLang('sq')">AL</button>
</div>

<header>
  <h1>Olgert & Martina</h1>
</header>

<section>
  <div class="container">
    <p id="intro" class="intro-text"></p>
    <div class="gold-line"></div>
    <div class="story">
      <img src="foto1.jpg">
    </div>
  </div>
</section>

<!-- SEZIONI CENTRALI INVARIATE -->

<section>
  <div class="container" style="text-align:center;">
    <div class="section-title">
      <h2 id="rsvpTitle"></h2>
    </div>

    <!-- PULSANTE SPOSTATO SOPRA IL COUNTDOWN -->
    <div class="whatsapp">
      <a id="main-wa" href="https://wa.me/393297544593" target="_blank"></a>
    </div>

    <div id="countdown" class="countdown"></div>
  </div>
</section>

<footer>
  <p id="footerText"></p>
</footer>

<script>
  const weddingDate = new Date("2026-04-25T11:00:00");

  function updateCountdown(lang) {
    const now = new Date();
    const diff = weddingDate - now;
    const el = document.getElementById("countdown");

    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));

    el.innerHTML = lang === 'sq'
      ? "<strong>" + days + "</strong><br>ditë deri në po-në tonë"
      : "<strong>" + days + "</strong><br>giorni al nostro sì";
  }

  function setLang(lang) {
    updateCountdown(lang);

    if (lang === "sq") {
      document.getElementById("intro").innerText =
        "Me shumë gëzim ju ftojmë të ndani me ne ditën më të rëndësishme të jetës sonë.";
      document.getElementById("rsvpTitle").innerText =
        "Konfirmo pjesëmarrjen";
      document.getElementById("main-wa").innerText =
        "Na shkruani në WhatsApp";
      document.getElementById("footerText").innerText =
        "Me dashuri, Olgert & Martina";
    } else {
      document.getElementById("intro").innerText =
        "Con grande gioia vi invitiamo a condividere con noi il giorno più importante della nostra vita.";
      document.getElementById("rsvpTitle").innerText =
        "Conferma presenza";
      document.getElementById("main-wa").innerText =
        "Scrivici su WhatsApp";
      document.getElementById("footerText").innerText =
        "Con amore, Olgert & Martina";
    }
  }

  setLang("it");
</script>

</body>
</html>
